name: CI/CD Frontend - Document Engine Frontend

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: jhosepmyr/document-engine-frontend
  NODE_VERSION: 24.7.0-alpine
  NGINX_VERSION: alpine3.22

jobs:
  build-and-push:
    name: Build & Push Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: extract-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u jhosepmyr --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg NODE_VERSION=${{ env.NODE_VERSION }} \
            --build-arg NGINX_VERSION=${{ env.NGINX_VERSION }} \
            -t ${{ env.IMAGE_NAME }}:${{ steps.extract-version.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker Image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.extract-version.outputs.version }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Image Summary
        run: |
          echo "### Frontend Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version (from package.json):** \`${{ steps.extract-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ steps.extract-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
